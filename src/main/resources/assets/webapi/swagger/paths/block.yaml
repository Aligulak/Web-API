get:
  summary: List block updates
  description: |
    List all currently running/paused block update operations.
  tags:
    - Block
  responses:
    403:
      $ref: "../responses/403.yaml"
    200:
      description: Block updates
      schema:
        type: array
        items:
          $ref: "../definitions/BlockUpdate.yaml"
post:
  summary: Modify blocks
  description: |
    Start a request to change blocks on the server.
  parameters:
    - name: Request
      in: body
      description: The requested changes to blocks
      required: true
      schema:
        title: BlockChangeList
        type: array
        items:
          $ref: "../definitions/BlockChange.yaml"
  tags:
    - Block
  responses:
    400:
      $ref: "../responses/400.yaml"
    403:
      $ref: "../responses/403.yaml"
    404:
      $ref: "../responses/404.yaml"
    406:
      $ref: "../responses/406.yaml"
    200:
      description: Block update uuid
      schema:
        type: object
        properties:
          update:
            $ref: "../definitions/BlockUpdate.yaml"
