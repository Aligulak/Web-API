get:
  summary: Detailed chunk info
  operationId: getChunk
  description: |
    Get detailed information about a chunk

    > Required permission: world.chunk.one
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the world.
      required: true
    - name: x
      in: path
      type: string
      description: The x-coordinate of the chunk.
      required: true
    - name: z
      in: path
      type: string
      description: The z-coordinate of the chunk.
      required: true
  tags:
    - World
    - Chunk
  responses:
    400:
      $ref: "#/responses/400"
    403:
      $ref: "#/responses/403"
    404:
      $ref: "#/responses/404"
    200:
      description: Detailed chunk info
      schema:
        title: ChunkResponse
        type: object
        properties:
          ok:
            $ref: "#/definitions/ok"
          chunk:
            $ref: "#/definitions/ChunkFull"
