get:
  summary: Chat History
  operationId: getChat
  description: |
    View a history of the server chat.

    > Required permission: history.chat
  tags:
    - History
  responses:
    403:
      $ref: "#/responses/403"
    200:
      description: Chat history
      schema:
        title: ChatHistoryResponse
        type: object
        properties:
          ok:
            $ref: "#/definitions/ok"
          messages:
            type: array
            description: A list of chat messages.
            items:
              $ref: "#/definitions/ChatMessage"
