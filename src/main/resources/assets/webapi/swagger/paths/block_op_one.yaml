get:
  summary: Block operation details
  description: |
    Gets details about a specific block operation

    > Required permission: block.op.one
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the block operation.
      required: true
  tags:
    - Block
  responses:
    403:
      $ref: "../responses/403.yaml"
    200:
      description: Block operation
      schema:
        type: array
        items:
          $ref: "../definitions/BlockOperationFull.yaml"
put:
  summary: Modify block operation
  description: |
    Modify an existing block operation to either pause or continue it.

    > Required permission: block.op.change
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the block operation.
      required: true
    - name: data
      in: body
      required: true
      description: The new data applied to the block operation.
      schema:
        type: object
        properties:
          pause:
            type: boolean
            description: True if the block operation should be paused, false otherwise.
  tags:
    - Block
  responses:
    400:
      $ref: "../responses/400.yaml"
    403:
      $ref: "../responses/403.yaml"
    404:
      $ref: "../responses/404.yaml"
    200:
      description: Status change successful
delete:
  summary: Cancel block operation
  description: |
    Cancel a pending or running block operation. **THIS DOES NOT UNDO THE BLOCK CHANGES**

    > Required permission: block.op.delete
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the block operation.
      required: true
  tags:
    - Block
  responses:
    400:
      $ref: "../responses/400.yaml"
    403:
      $ref: "../responses/403.yaml"
    404:
      $ref: "../responses/404.yaml"
    200:
      description: Cancel successful
