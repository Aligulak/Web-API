get:
  summary: Detailed entity info
  operationId: getEntity
  description: |
    Get detailed information about an entity.

    > Required permission: entity.one
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the entity to get detailed information about.
      required: true
    - name: fields
      in: query
      type: string
      description: An optional list of additional fields to get.
    - name: methods
      in: query
      type: string
      description: An optional list of additional methods to get.
  tags:
    - Entity
  responses:
    400:
      $ref: "#/responses/400"
    403:
      $ref: "#/responses/403"
    404:
      $ref: "#/responses/404"
    200:
      $ref: "#/responses/Entity"
put:
  summary: Edit entity
  operationId: changeEntity
  description: |
    Update the properties of an existing entity.

    > Required permission: entity.change
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the entity.
      required: true
    - name: UpdateEntityRequest
      in: body
      description: The new properties of the entity
      required: true
      schema:
        $ref: "#/definitions/UpdateEntityRequest"
  tags:
    - Entity
  responses:
    400:
      $ref: "#/responses/400"
    403:
      $ref: "#/responses/403"
    404:
      $ref: "#/responses/404"
    200:
      $ref: "#/responses/Entity"
post:
  summary: Execute entity method
  operationId: executeEntityMethod
  description: |
    Provides direct access to the underlaying entity object and can execute any method on it.

    > Required permission: entity.method
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the entity.
      required: true
    - name: Request
      in: body
      description: Information about which method to execute.
      required: true
      schema:
        $ref: "#/definitions/RawRequest"
  tags:
    - Entity
  responses:
    400:
      $ref: "#/responses/400"
    403:
      $ref: "#/responses/403"
    404:
      $ref: "#/responses/404"
    200:
      description: Method return value
      schema:
        title: EntityMethodResult
        type: object
        properties:
          ok:
            $ref: "#/definitions/ok"
          entity:
            $ref: "#/definitions/EntityFull"
          result:
            $ref: "#/definitions/RawResponse"
delete:
  summary: Destroy an entity
  operationId: destroyEntity
  description: |
    Destroys an entity.

    > Required permission: entity.delete
  parameters:
    - name: uuid
      in: path
      type: string
      description: The uuid of the entity.
      required: true
  tags:
   - Entity
  responses:
    400:
      $ref: "#/responses/400"
    403:
      $ref: "#/responses/403"
    404:
      $ref: "#/responses/404"
    200:
      $ref: "#/responses/Entity"
